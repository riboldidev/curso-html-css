<!DOCTYPE html>
<html lang="pt-BR">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Press+Start+2P&display=swap" rel="stylesheet">

            <link rel="stylesheet" href="css/reset.css">
            <link rel="stylesheet" href="css/components/main-title.css">
            <link rel="stylesheet" href="css/components/subtitle.css">
            <link rel="stylesheet" href="css/components/box.css">
            <link rel="stylesheet" href="css/components/button.css">
            <link rel="stylesheet" href="css/components/action.css">
            <link rel="stylesheet" href="css/components/header.css">

            <link rel="stylesheet" href="css/components/progress-bar.css">
            <link rel="stylesheet" href="css/components/wrapper-skill.css">
            
        </head>
    <body>
        <header class="header">
            <img src="assets/img/logo.png" alt="logo do Marco Bruno">
            
            <nav>
                <a class="action" href="" lang="en">Skills</a>
                <a class="action" href="">Projetos</a>
                <a class="action" href="">Sobre</a>
                <a class="action" href="">Contatos</a>
                <a class="button" href="" lang="en">Fazer Login</a>
            </nav>
        </header>

        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title">VICTOR RIBOLDI</h1>
                    <h2 class="subtitle">FrontEnd Developer</h2>
                    <h3 class="description">HTML | CSS | JavaScript</h3>
                </div>

                <div class="navigation">
                    <a class="button" href="">Meu Portfólio</a>
                    <a class="button" href="">Nosso discord</a>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="main-title -second">Principais Skills</h2>

            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src="img/ico_html5.png" alt="Logo HTML5">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/ico_nodejs.png" alt="Logo NodeJs">
                    <div class="right">
                        <h3 class="title">NodeJs</h3>
                        <progress class="progress-bar" max="100" value="00">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/ico_css3.png" alt="Logo NCSS3">
                    <div class="right">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="60">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/ico_tdd.png" alt="Logo TDD">
                    <div class="right">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="00">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/ico_js.png" alt="Logo JavaScri´t">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="10">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/ico_restapi.png" alt="Logo RestApi">
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="00">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/ico_react.png" alt="Logo React">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="00">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/ico_ux.png" alt="Logo UX">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="30">
                            70%
                        </progress>
                    </div>
                </article>
            </div>
